server {
    listen 8081;
    listen 443 ssl http2;
    server_name reportbtp.com;

    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;    

    root /usr/share/nginx/html;
    index index.html;

    # Frontend React SPA
    location / {
        try_files $uri /index.html;
    }
}
