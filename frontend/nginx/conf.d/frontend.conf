# Redirect HTTP â†’ HTTPS

server {
    listen 80;
    server_name reportbtp.com www.reportbtp.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name reportbtp.com www.reportbtp.com;

    ssl_certificate /etc/letsencrypt/live/reportbtp.com/fullchain.pem
    ssl_certificate_key /etc/letsencrypt/live/reportbtp.com/privkey.pem

    root /usr/share/nginx/html;
    index index.html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # # Frontend React SPA                                          
    location / {                                                    
        try_files $uri /index.html;                                               
    } 

    # Auth endpoints
    location ~ ^/api/auth {
        limit_req zone=auth_limit burst=5 nodelay;

        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Upload endpoints
    location /api/upload {
        limit_req zone=upload_limit burst=10 nodelay;

        client_max_body_size 20M;
        client_body_timeout 300s;

        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # AI endpoints
    location /api/ai {
        limit_req zone=ai_limit burst=5 nodelay;

        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Bulk import endpoint
    location /api/missions/bulk-import {
        limit_req zone=import_limit burst=2 nodelay;

        client_max_body_size 50M;
        client_body_timeout 600s;

        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # General API endpoints
    location ~ ^/api/(missions|visits|reports|user|dashboard|mail|activity-logs) {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Toutes les routes API                                         
    location /api/ {                                                
        limit_req zone=api_limit burst=20 nodelay;                                
                                                   
        proxy_pass http://backend:3000;                             
        proxy_http_version 1.1;                                     
        proxy_set_header Upgrade $http_upgrade;                     
        proxy_set_header Connection 'upgrade';                                    
        proxy_set_header Host $host;               
        proxy_set_header X-Real-IP $remote_addr;                    
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;                 
        proxy_cache_bypass $http_upgrade;                                         
                                                   
        proxy_connect_timeout 60s;                                  
        proxy_send_timeout 60s;                                     
        proxy_read_timeout 60s;                                     
    }      

    # Error pages
    error_page 429 @rate_limit_error;
    location @rate_limit_error {
        return 429 '{"statusCode":429,"message":"Too many requests. Please try again later.","error":"Rate Limit Exceeded"}';
        add_header Content-Type application/json always;
    }

    error_page 502 503 504 @backend_error;
    location @backend_error {
        return 503 '{"statusCode":503,"message":"Service temporarily unavailable. Please try again later.","error":"Service Unavailable"}';
        add_header Content-Type application/json always;
    }
}