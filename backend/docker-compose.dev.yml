version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: csps-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DATABASE_NAME:-csps_db}
      MYSQL_USER: ${DATABASE_USER:-csps_user}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-csps_password}
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - csps-dev-network
    command: --default-authentication-plugin=mysql_native_password

  # Backend API (Development Mode)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: csps-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: ${DATABASE_USER:-csps_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-csps_password}
      DATABASE_NAME: ${DATABASE_NAME:-csps_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_S3_ACCESS_POINT: ${AWS_S3_ACCESS_POINT}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      - mysql
    networks:
      - csps-dev-network
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    command: npm run dev

networks:
  csps-dev-network:
    driver: bridge

volumes:
  mysql_dev_data:
    driver: local
